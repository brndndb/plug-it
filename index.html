<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Plug Adventure</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Arial', sans-serif;
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            color: white;
        }
        #gameContainer {
            position: relative;
            width: 800px;
            height: 500px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            overflow: hidden;
        }
        canvas {
            border: 3px solid #555;
            display: block;
            background-color: #87CEEB; /* Sky blue background */
        }
        #ui-container {
            width: 800px;
            padding: 10px;
            background-color: #222;
            color: white;
            display: flex;
            justify-content: space-between;
            border-bottom-left-radius: 5px;
            border-bottom-right-radius: 5px;
        }
        .menu-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        .menu-screen h1 {
            margin-bottom: 20px;
            color: #FFD700; /* Gold color */
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            font-size: 2.5em;
        }
        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.2s ease;
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.2);
        }
        .button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 5px 8px rgba(0, 0, 0, 0.3);
        }
        .button:active {
            transform: translateY(1px);
            box-shadow: 0 2px 3px rgba(0, 0, 0, 0.3);
        }

        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
            color: white;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        table, th, td {
            border: 1px solid #444;
        }

        th, td {
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #333;
            color: #FFD700;
        }

        tr:nth-child(even) {
            background-color: #444;
        }

        tr:nth-child(odd) {
            background-color: #555;
        }

        input[type="text"] {
            padding: 8px;
            margin: 10px 0;
            border: 2px solid #4CAF50;
            border-radius: 4px;
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #FFD700;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        #gameCanvas {
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        .menu-screen {
            text-align: center;
        }

        .menu-screen p {
            margin: 15px 0;
            font-size: 18px;
        }

        .difficulty-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }

        #easyBtn {
            background-color: #2ECC40;
        }

        #mediumBtn {
            background-color: #FF851B;
        }

        #hardBtn {
            background-color: #FF4136;
        }
        
        .achievement-item {
            transition: all 0.3s ease;
        }
        
        .achievement-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        #achievementsList {
            max-height: 300px;
            overflow-y: auto;
            margin: 10px 0;
            padding: 10px;
            width: 90%;
        }
        
        .game-title {
            font-family: 'Arial Black', sans-serif;
            font-size: 3em;
            background: linear-gradient(to right, #FFD700, #FFA500);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 30px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
        }
        
        .game-controls {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        
        @keyframes slide-in {
            from { transform: translateX(-50%) translateY(-50px); opacity: 0; }
            to { transform: translateX(-50%) translateY(0); opacity: 1; }
        }
        
        @keyframes fade-out {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .button:hover {
            animation: pulse 0.5s infinite;
        }
        
        /* Responsive design */
        @media (max-width: 850px) {
            #gameContainer, #ui-container {
                width: 95vw;
            }
            canvas {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="500"></canvas>
        
        <!-- Start Screen -->
        <div id="startScreen" class="menu-screen">
            <h1 class="game-title">Power Plug Adventure</h1>
            <div class="difficulty-buttons">
                <button id="easyBtn" class="button">Easy</button>
                <button id="mediumBtn" class="button">Medium</button>
                <button id="hardBtn" class="button">Hard</button>
            </div>
            <div class="game-controls">
                <p>Use arrow keys to move and space to jump</p>
                <p>Press ESC to pause the game</p>
                <p>CTRL+S to save your progress</p>
            </div>
        </div>
        
        <!-- Level Complete Screen -->
        <div id="levelComplete" class="menu-screen" style="display:none;">
            <h1>Level Complete!</h1>
            <p id="levelScore">Score: 0</p>
            <button id="nextLevelBtn" class="button">Next Level</button>
        </div>
        
        <!-- Game Over Screen -->
        <div id="gameOver" class="menu-screen" style="display:none;">
            <h1>Game Over</h1>
            <p id="finalScore">Final Score: 0</p>
            <div>
                <label for="playerName">Your Name: </label>
                <input type="text" id="playerName" maxlength="10" placeholder="Enter your name">
            </div>
            <button id="saveScoreBtn" class="button">Save Score</button>
            <button id="restartBtn" class="button">Play Again</button>
        </div>
        
        <!-- High Scores Screen -->
        <div id="highScores" class="menu-screen" style="display:none;">
            <h1>High Scores</h1>
            <div id="scoresList"></div>
            <button id="backBtn" class="button">Back to Menu</button>
        </div>
    </div>
    
    <div id="ui-container">
        <div>Level: <span id="level">1</span></div>
        <div>Score: <span id="score">0</span></div>
        <div>Lives: <span id="lives">3</span></div>
    </div>
    
    <script src="game.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Direct event handlers for difficulty buttons
            const easyBtn = document.getElementById('easyBtn');
            const mediumBtn = document.getElementById('mediumBtn');
            const hardBtn = document.getElementById('hardBtn');
            
            // Make sure we found the buttons
            if (easyBtn && mediumBtn && hardBtn) {
                easyBtn.onclick = function() { 
                    console.log('Easy button clicked');
                    startGame('easy'); 
                };
                
                mediumBtn.onclick = function() { 
                    console.log('Medium button clicked');
                    startGame('medium'); 
                };
                
                hardBtn.onclick = function() { 
                    console.log('Hard button clicked');
                    startGame('hard'); 
                };
            } else {
                console.error('Could not find difficulty buttons');
            }
        });
    </script>
</body>
</html>
